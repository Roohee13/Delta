<!doctype html>
<html>
<head>
<title>Second</title>
</head>
<body>
<h2>Feedback Form</h2>
<form action="/action>
<label for="name">Name : </label>
<input type="text" name="name" id="name" placeholder= "Write your name"/>
<br>
<br>
<label for="email">Email : </label>
<input type="text" name="email" id="email" placeholder= "Write your Email"/>
<br>
<br>
<label for="msg">Message : </label>
<br>
<textarea id="msg" name="msg"></textarea>
<br>
<br>
<label for="rate">Rate us out of 5 !</label>
<br>
<input type="radio" name="rate" id="1" value="1"/>
<label for="1">1</label>
<br>
<input type="radio" name="rate" id="2" value="2"/>
<label for="2">2</label>
<br>
<input type="radio" name="rate" id="3" value="3"/>
<label for="3">3</label>
<br>
<input type="radio" name="rate" id="4" value="4"/>
<label for="4">4</label>
<br>
<input type="radio" name="rate" id="5" value="5"/>
<label for="5">5</label>
<br>
<br>
<button>Send your message!</button>
</form>
</body>
</html>
